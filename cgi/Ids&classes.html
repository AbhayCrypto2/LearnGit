<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <!-- id is valid for only one element, but class is valid for many elements -->
    <div id="id name" class="class1 class2 class3">
        This is id name
    </div>
    <!-- . for class and # for ids -->
    <!-- for span class: span.class name -->
    <span class="class name"></span>
    <!-- for span ids: span#id name -->
    <span id="id name"></span>
    <!-- for div class: .class name -->
    <div class="class name"></div>
    <!-- for div ids: div#id name -->
    <div id="id name"></div>

    <!-- for printing similar multiple classes:
        span.class1.class2.class3*4
     -->
     <span class="class1 class2 class3">first</span>
     <span class="class1 class2 class3">second</span>
     <span class="class1 class2 class3">third</span>
     <span class="class1 class2 class3">fourth</span>
</body>

</html>
