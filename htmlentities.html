<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>this is a &nbsp;&nbsp; paragraph with 3 spaces</p> <!-- &nbsp; is used to print space-->
        <p>paragraph is written by &lt;p&gt;</p> <!-- lt and gt are used for printing < and > symbol -->
        <p>pound is written like this &pound;</p>
        <p>another char is written like this &rAarr;</p>
        <p>another char is written like this &frac12;</p>
        <p>empty char is written like this &#8203;</p>
        
    </div>
</body>
</html>
