<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .navbar {
            border-radius: 13px;
            background-color: rgba(0, 0, 0, 0.459);
        }

        .navbar ul {
            /* margin: 10px;
            padding: 10px; */
            overflow: auto;
        }

        .navbar li {
            margin: 13px 3px;
            float: left;
            list-style: none;
        }

        .navbar li a {
            margin: 6px;
            color: white;


            text-decoration: none;
        }

        .navbar li a:hover {
            color: red;
        }

        .navbar input {
            border: 2px solid;
            border-radius: 8px;
            padding: 3px 20px;
            width: 120px;
        }

        .search {
            float: right;
            border-radius: 15px;
            margin: 11px 29px;
            /* border: none; */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Services</a> </li>
                <li><a href="#">Contact us</a> </li>
                <div class="search">
                    <input type="text" name="Search" id="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
