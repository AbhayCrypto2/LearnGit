<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>

<body>
    <!-- links -->
    
    <a href="https://google.com" target="_blank">go to google</a>
    <!--here a is tag and href is attribute and target="_blank" help to open web in new tab-->
    <br>
    <a href="https://facebook.com" target="_blank">go to facebook</a>
    <br>
    <a href="https://instagram.com" target="_blank">go to instagram</a>
    <br>
    <a href="/basic.html" target="_blank">basics of html</a> <!--here we used self made links by use of backslash-->

    <!-- images -->

    <img src="e.unsplash.com/800x800/?flow://source" alt="this image is based on choise of web owner"> <!--in src we add the address of image and in alt we type some info related to the image so that if someone is unable to see the image due to low internet connection, that text will be shown-->
    <img src="https://source.unsplashhttps.com/user/erondu/800x800" alt="please wait"> <!--erondu here is user's name, we can access images of any user of unsplash web. Also we can change size of image directly from here-->
</body>
  
</html>
